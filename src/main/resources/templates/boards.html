<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments.html :: header" lang="en"/>

<body>

<div th:replace="fragments/fragments.html :: navigation"></div>

    <br><br>
    <section class="columns is-centered">
        <h1 class="title is-1">Topics</h1>
    </section>
    <br><br>
    <section class="columns is-centered">
        <table class="table is-hoverable is-striped is-centered text-centered">
            <thead>
            <tr>
                <th>Name</th>
                <th><abbr title="Desc">Description</abbr></th>
                <th><a sec:authorize="hasRole('ROLE_ADMIN') ||hasRole('ROLE_MODO') " class="float-right"
                       href="/boards/create">+</a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board: ${boards}" th:onclick="'window.location.href=\'/boards/'+ ${board.id} + '\''">

                <td th:text="${board.name}">Default name</td>
                <td th:text="${board.description}">Default description</td>
                <td class="text-right">
                    <a sec:authorize="hasRole('ROLE_ADMIN') ||hasRole('ROLE_MODO') "
                       th:href="@{/boards/__${board.id}__/edit}">P</a>
                    <a sec:authorize="hasRole('ROLE_ADMIN') ||hasRole('ROLE_MODO') "
                       th:href="@{/boards/__${board.id}__/delete}">-</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br><br>
    </section>
</div>
<div th:replace="fragments/fragments.html :: scripts"></div>
</body>
</html>
