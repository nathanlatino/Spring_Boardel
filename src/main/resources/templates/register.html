<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/fragments.html :: header" lang="en"/>

<body>
<div th:replace="fragments/fragments.html :: navigation"></div>
<div class="container">
    <div class="row">
        <div class="mx-auto col-md-6">
            <h1 class="text-center display-4 mb-3">Register</h1>
        </div>
    </div>
    <form action="#" th:action="@{/register}" th:object="${userForm}" method="POST" enctype="utf8">
        <div class="form-row">
            <div class="mx-auto col-md-6">
                <label th:text="#{label.user.username}">username</label>
                <input th:field="*{username}" class="form-control"
                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : '' " required/>
                <div class="invalid-feedback"
                     th:each="error: ${#fields.errors('username')}"
                     th:text="${error}">Validation error
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="mx-auto col-md-6">
                <label th:text="#{label.user.email}">email</label>
                <input th:field="*{email}" type="email" class="form-control"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : '' " required/>
                <div class="invalid-feedback"
                     th:each="error: ${#fields.errors('email')}"
                     th:text="${error}">Validation error
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="mx-auto col-md-6">
                <label th:text="#{label.user.password}">password</label>
                <input type="password" th:field="*{password}" class="form-control"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : '' " required/>
                <div class="invalid-feedback"
                     th:each="error : ${#fields.errors('password')}"
                     th:text="${error}">Validation error
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="mx-auto col-md-6">
                <label th:text="#{label.user.confirmPass}">confirm</label>
                <input type="password" th:field="*{passwordConfirm}" class="form-control"
                       th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'is-invalid' : '' " required/>
                <div class="invalid-feedback"
                     th:each="error : ${#fields.errors('passwordConfirm')}"
                     th:text="${error}">Validation error
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="mx-auto my-md-3 col-md-6">
                <button class="btn btn-lg btn-dark btn-block" type="submit" th:text="#{label.form.submit}">submit
                </button>
                <h4 class="text-center my-3 "><a href="/login">Already have an account</a></h4>
                <h4 class="text-center"><a th:href="@{/forgotpassword}" th:text="#{message.resetPassword}">reset</a></h4>
            </div>
        </div>
    </form>

</div>


<div th:replace="fragments/fragments.html :: scripts"></div>
</body>
</html>
