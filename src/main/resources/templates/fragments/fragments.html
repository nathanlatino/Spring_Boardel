<!-- *************** Fragments header *************** -->
<head th:fragment="header">
    <title>Spring Boot Thymeleaf</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<!-- *************** Fragments navigation *************** -->

<div th:fragment="navigation">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">SMB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/boards" class="navbar-link">Boards </a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a href="/admin" class="navbar-link">Admin </a>
                </li>
            </ul>
            <div class="ml-auto">
                <a class="navbar-link" sec:authorize="!isAuthenticated()" href="/login">Login</a>
                <a class="navbar-link" sec:authorize="!isAuthenticated()" href="/register">Register</a>
                <a href="#" sec:authorize="isAuthenticated()" class="navbar-link"
                   onclick="document.getElementById('logout-form').submit();">
                    Logout</a>
            </div>

            <form id="logout-form" action="#" th:action="@{/logout}" method="post">

            </form>
        </div>
    </nav>
</div>

<!-- *************** Fragments scripts *************** -->
<div th:fragment="scripts">
    <script src="/webjars/jquery/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>

<!-- *************** Fragments scripts mde *************** -->
<div th:fragment="scripts_mde">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script>
        var simplemde = new SimpleMDE({
            status: false,
            initialValue: '# Default content'
        });
    </script>
</div>

<!-- *************** Fragments scripts viewer *************** -->
<div th:fragment="scripts_viewer">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</div>
